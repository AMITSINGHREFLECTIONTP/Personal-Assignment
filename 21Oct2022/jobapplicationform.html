<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="jobapplicationform.css">
</head>

<body class="bodee">
    <form class="f-orm" action="">
        <h2>Job Application Form</h2>
        <div class="disp">
            <div><label for="">First Name</label>
                <div><input id="fname" class="in-put" placeholder="Enter First Name" type="text"></div>
            </div>
            <div><label for="">Last Name</label>
                <div><input class="in-put" id="lname" placeholder="Enter Last Name" type="text"></div>
            </div>
        </div>
        <div class="disp">
            <div><label for="">Email</label>
                <div><input id="email" class="in-put" placeholder="Enter Email" type="email"></div>
            </div>
            <div><label for="">Job Role</label>
                <div><input id="jobrole" class="in-put"  placeholder="Select Job Role" type="text"></div>
            </div>
        </div>
        <div class="add">
            <div> <label class="add-text" for="">Address</label>
                <div> <input id="address" class="add-input" placeholder="Enter Address" type="text"></div>
            </div>
        </div>
        <div class="disp">
            <div><label for="">City</label>
                <div><input id="city" class="in-put" placeholder="Enter City Name" type="text"></div>
            </div>
            <div><label for="">Pincode</label>
                <div><input id="pincode" class="in-put" placeholder="Enter Pincode Number" type="number"></div>
            </div>
        </div>
        <div class="date">
            <div class="date-parent"><label class="date-lab" for="">Date</label>
                <div><input  class="date-input" placeholder="" type="date"></div>
            </div>
            <div><label for="">Upload Your CV</label>
                <div><input class="up-input" placeholder="" type="file"></div>
            </div>
        </div>
        <div><button type="submit" onclick="Mybuton()">Apply Now</button></div>

    </form>
    <script src="jobapplicationform.js"></script>
</body>

</html>
