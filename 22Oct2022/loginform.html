<!DOCTYPE html>
<html>

<Head>
    <title>Basic Login Form using HTML & CSS</title>
    <link rel="stylesheet" href="loginform.css">
</Head>

<body>
    <div class="container">
        <div class="wrapper">
            <header class="header">
                <h1>Login Form</h1>
            </header>
            <form action="" class="form">
                <div class="form-field">
                    <input type="email" id="email" placeholder="E-Mail" class="form-input">
                </div>
                <div class="form-field">
                    <input type="password" id="password" placeholder="Password" class="form-input">
                </div>
                <div class="form-submit">
                    <button type="submit" onclick="Mybutton()" class="form-button">Continue</button>
                </div>
            </form>
        </div>
    </div>
    <script src="loginform.js"></script>
</body>

</html>
