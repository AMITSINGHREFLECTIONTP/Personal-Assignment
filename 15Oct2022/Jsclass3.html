<!DOCTYPE html>
<html>

<head>
    <title> JSclass3</title>
    <link rel="stylesheet" href="Jsclass3.css">
</head>

<body>
    <div class="main">
        <form class="calculatorform" name="calculatorform">
            <h2>Javascript Calculator</h2>
            <div class="screen">
                <input class="in-put" name="screen" readonly type="text">
            </div>
            <div class="done">
                <input onclick="Myfun(this)" class="mybut" type="button" value="1"></input>
                <input onclick="Myfun(this)" class="mybut" type="button" value="2"></input>
                <input onclick="Myfun(this)" class="mybut" type="button" value="3"></input>
                <input onclick="Myfun(this)" class="mybut" type="button" value="+"></input>
            </div>
            <div class="done">
                <input onclick="Myfun(this)" class="mybut" type="button" value="4"></input>
                <input onclick="Myfun(this)" class="mybut" type="button" value="5"></input>
                <input onclick="Myfun(this)" class="mybut" type="button" value="6"></input>
                <input onclick="Myfun(this)" class="mybut" type="button" value="-"></input>
            </div>
            <div class="done">
                <input onclick="Myfun(this)" class="mybut" type="button" value="7"></input>
                <input onclick="Myfun(this)" class="mybut" type="button" value="8"></input>
                <input onclick="Myfun(this)" class="mybut" type="button" value="9"></input>
                <input onclick="Myfun(this)" class="mybut" type="button" value="*"></input>
            </div>
            <div class="done">
                <input onclick="Myfun(this)" class="mybut" type="button" value="0"></input>
                <input onclick="Calculate()" class="mybut" type="button" value="="></input>
                <input onclick="Myfun(this)" class="mybut" type="button" value="/"></input>
                <input onclick="Clc()" class="mybut" type="button" value="C"></input>
            </div>
        </form>
    </div>




    <script src="Jsclass3.js"></script>
</body>

</html>
